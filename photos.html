<!DOCTYPE html>
<html>
	<head>
		<title>Vodafest - photos</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<div class="topnav">
		  <a href="index.html">Home</a>
		  <a href="#news">News</a>
		  <a href="program.html">Programs</a>
		  <a href="tickets.html">Tickets</a>
		  <a href="#festivalinfo">Festival info</a>
		  <a class="active" href="photos.html">Photos</a>
		  <a href="contact.html">Contact</a>
		
		</div>

		<div class="row">
			<div class="column">
				<img src="img/1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="img/2.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="img/3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="img/4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>
		</div>

		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="img/1.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="img/2.jpeg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="img/3.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="img/4.jpg" style="width:100%">
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<div class="column">
					<img class="demo" src="img/1.jpg" onclick="currentSlide(1)" alt="Nature">
				</div>

				<div class="column">
					<img class="demo" src="img/2.jpeg" onclick="currentSlide(2)" alt="Trolltunga">
				</div>

				<div class="column">
					<img class="demo" src="img/3.jpg" onclick="currentSlide(3)" alt="Mountains">
				</div>

				<div class="column">
					<img class="demo" src="img/4.jpg" onclick="currentSlide(4)" alt="Lights">
				</div>
			</div>
		</div>			
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>

		<script type='text/javascript' language='javascript' src='js/java.js'></script>	
		

	<div class="footer">

	</div>
	</body>
</html>
